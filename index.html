<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo Sample</title>

    <link href="./style/todo-item.css" rel="stylesheet"/>

    <!-- App Templates -->

    <script id="todoItem" type="text/x-handlebars-template">
        <div class="todo-item">
            <button class="toggle-completed {{#if isCompleted}}completed{{/if}}">
                {{#if isCompleted}}
                    ✔
                {{/if}}
            </button>

            <p>{{label}}</p>

            <button class="remove">╳</button>
        </div>
    </script>

    <!-- End app templates -->

</head>
<body>

    <script src="./lib/handlebars.min-latest.js"></script>
    <script src="./src/TestSuite.js"></script>
    <script src="./src/TodoItem.js"></script>

    <script>

        var testItem = new TodoItem("test item");
        testItem.setCompleted();
        var view = new TodoItemView(testItem);


        document.body.appendChild(view.html);

    </script>
</body>
</html>
